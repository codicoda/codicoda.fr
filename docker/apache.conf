<VirtualHost *:80>
    DocumentRoot /var/www/codicoda.fr/www

    <Directory /var/www/codicoda.fr/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
